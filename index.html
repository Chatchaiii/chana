<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Chana</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme & Background -->
  <meta name="theme-color" content="#0A0A0A" />
  <meta name="background-color" content="#0A0A0A" />

  <!-- iOS Safari Support -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Chana" />

  <link rel="icon" href="src/assets/appIcon/icon_chana.jpg" />
  <link rel="apple-touch-icon" href="src/assets/appIcon/icon_chana.jpg" />

  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    body {
      background-color: #0A0A0A;
    }
    .fixed-bottom-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 100;
      /* For iOS safe area */
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script src="/fix-mobile-fixed.js"></script>
</body>

</html>
